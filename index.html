<!DOCTYPE html>
<html>
<head>
	<title>Banking Form</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
</head>

<body>


		<form action="javascript:void(0);">
			<fieldset>
				<legend>Applicant Info</legend>

			
				<h2>Employer Info</h2>

						<label for="first-name">First Name</label>
						<input type="text" name="first-name">

						<br>

						<label for="middle-name">Middle Name</label>
						<input type="text" name="middle-name">

						<br>

						<label for="last-name">Last Name</label>
						<input type="text" name="last-name">

						<br>

						<label for="app-address">Applicant Address</label>
						<input type="text" name="app-address">

				<h2>Employer Info</h2>
				

						<label for="occupation">Occupation</label>
						<input type="text" name="occupation">

						<br>


						<label for="app-employer">Employer</label>
						<input type="text" name="app-employer">

						<br>

						<label for="employer-address">Employer Address</label>
						<input type="text" name="employer-address">

				<h2>Type of Loan</h2>

					<ol>
				
						<label for="commercial">Commercial</label>
						<input type="checkbox" name="commercial" value="commercial">


						<label for="real-estate">Real Estate</label>
						<input type="checkbox" name="real-estate" value="real-estate">

						<label for="personal">Personal</label>
						<input type="checkbox" name="personal" value="personal">
						
						<label for="mortgage">Mortgage</label>
						<input type="checkbox" name="mortgage" value="mortgage">
					</ol>


			</fieldset>

			<fieldset>	

				<legend>Loan Amount</legend>

				<h2>Requested Loan Amount</h2>
				5 Year<input type="radio" name="yearSelection" value="5-Year" placeholder="1">
				15 Year<input type="radio" name="yearSelection" value="15-Year" placeholder="2">
				30 Year<input type="radio" name="yearSelection" value="30-Year" placeholder="3">

				<!-- FROM LAUREN:
				5 Year<input type="radio" name="yearSelection" value="5-Year" placeholder="1">
				15 Year<input type="radio" name="yearSelection" value="15-Year" placeholder="2">
				30 Year<input type="radio" name="yearSelection" value="30-Year" placeholder="3"> --> 
				
			</fieldset>

			<fieldset>
				
				<legend>Special Conditions</legend>


					<label for="downpayment">I have a downpayment.</label>
					<input type="checkbox" name="downpayment" value="downpayment">

					<br>

					<label for="Out-of-state">Out-of-state resident</label>
					<input type="checkbox" name="out-of-state" value="out-of-state">

					<br>

					<label for="married">Married</label>
					<input type="checkbox" name="married" value="married">

					<br>	
					
					<label for="co-sign">Loan will be co-signed</label>
					<input type="checkbox" name="co-sign" value="co-sign">

			</fieldset>

			<fieldset>
				
				<legend>Contact Information</legend>

					<label for="comments">Additional Comments</label>
					<input type="text" name="comments">

					<br>

					<label for="emailRequired">Applicant Email</label>
					<input type="email" name="app-email">

					<br>

					<label for="telephone">Applicant Telephone</label>
					<input type="tel" name="telephone">

					<br>

					<label for="linkedin">LinkedIn Profile</label>
					<input type="url" name="linkedin">


			</fieldset>

	
			<button type="submit">Submit Here</button>
			
		</form>


	</body>



</body>

<footer>&copy; Krissy Caron 2017</footer>
</html>
