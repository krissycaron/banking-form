<!DOCTYPE html>
<html>
<head>
	<title>Banking Form</title>
</head>

<body>


		<form action="javascript:void(0);">
			<fieldset>
				<legend>Applicant Info</legend>

				<h5>Personal Information</h5>
					<label for="first-name">First Name</label>
					<input type="text" name="first-name">

					<label for="middle-name">Middle Name</label>
					<input type="text" name="middle-name">

					<label for="last-name">Last Name</label>
					<input type="text" name="last-name">

					<label for="app-address">Applicant Address</label>
					<input type="text" name="app-address">

				<h5>Employer Info</h5>

					<label for="occupation">Occupation</label>
					<input type="text" name="occupation">

					<label for="app-employer">Employer</label>
					<input type="text" name="app-employer">

					<label for="employer-address">Employer Address</label>
					<input type="text" name="employer-address">

				<h5>Type of Loan</h5>

					<label for="commercial">Commercial</label>
					<input type="checkbox" name="commercial" value="commercial">

					<label for="real-estate">Real Estate</label>
					<input type="checkbox" name="real-estate" value="real-estate">

					<label for="personal">Personal</label>
					<input type="checkbox" name="personal" value="personal">
					
					<label for="mortgage">Mortgage</label>
					<input type="checkbox" name="mortgage" value="mortgage">
			</fieldset>

			<fieldset>	

				<legend>Loan Amount</legend>

					<h5>Requested Loan Amount</h5>
				5 Year<input type="radio" name="5 Years" value="1" placeholder="1">
				10 Year<input type="radio" name="15 Years" value="2" placeholder="2">
				15 Year<input type="radio" name="30 Years" value="3" placeholder="3">
				
			</fieldset>

			<fieldset>
				
				<legend>SuperCalafragalisticexpialidosiouc</legend>
				<label for="mary">MARY POPINS</label>
				<select name="mary">
					<option value="penguin">penguin</option>
					<option value="dog">dog</option>
					<option value="duck">duck</option>
				</select>

				<label for="comments">Comments</label>
				<textarea name="comments"></textarea>

				<input type="password" name="">
				<input type="range" name="" required="">
				<input type="number" name="" placeholder="phone here">
				<input type="tel" name="" placeholder="email here">
				<input type="email" name="">
			</fieldset>
			<br>

			<button type="submit">Submit Here</button>
			
		</form>


	</body>
</html>
